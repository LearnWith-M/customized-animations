<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <button onclick="reorderPage()">RESET</button>

    <div class="main-page">
        <div class="welcome-message">Hi There</div>
  <div class="book">
        <div class="back-cover"></div>     
        <div class="clips" id="clipsContainer"></div>

        <div class="bookmarks">
            <div class="bookmark" onclick="goToPage(1)">Experience</div>
            <div class="bookmark" onclick="goToPage(2)">Personal Projects</div>
            <div class="bookmark" onclick="goToPage(2)">Contributed Projects</div>
            <div class="bookmark" onclick="goToPage(4)">Contacts</div>
        </div>
        <div class="page" id="page1">
            <div class="front">1. My NoteBook</div>
            <div class="back">Back 1</div>
            <div class="click-zone" onclick="goToPage(1)"></div>
        </div>
        <div class="page" id="page2">
            <div class="front">2.Experience</div>
            <div class="back">Back 2</div>
            <div class="click-zone" onclick="goToPage(2)"></div>
        </div>
        <div class="page" id="page3">
            <div class="front">3. Projects</div>
            <div class="back">Back 3</div>
            <div class="click-zone" onclick="goToPage(3)"></div>
        </div>
        <div class="page" id="page4">
            <div class="front">4. Projects (contributed) </div>
            <div class="back">Back 4</div>
            <div class="click-zone" onclick="goToPage(4)"></div>
        </div>
        <div class="page" id="page5">
            <div class="front">5. Contact Me</div>
            <div class="back">Back 5</div>
            <div class="click-zone"></div>
        </div>
    </div>
    </div>
  
</body>

<script src="./bookScript.js">
</script>

</html>
