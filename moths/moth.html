<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="moth_fly.css" />
</head>

<body>
    <div class="moth">
        <div class="left-wing">
            <div class="left-top-wing"></div>
            <div class="left-bottom-wing"></div>
        </div>
        <div class="center-body">
            <div class="center-body--upper"></div>
            <div class="center-body--lower"></div>
        </div>
        <div class="right-wing">
            <div class="right-top-wing"></div>
            <div class="right-bottom-wing"></div>
        </div>
    </div>

</body>

</html>
